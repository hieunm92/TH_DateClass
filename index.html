<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
<script>

    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    let date = new MyDate(25, 11, 2020);


    let day = date.getDay(); //25
    let month = date.getMonth(); //11
    let year = date.getYear(); //2020
    alert(day + "/" + month + "/" + year)

    date.setDay(21);
    date.setMonth(2);
    date.setYear(1992);
    day = date.getDay(); //10
    month = date.getMonth(); //5
    year = date.getYear(); //1996
    alert(day + "/" + month + "/" + year)


</script>
</body>
</html>
